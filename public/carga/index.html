<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de obtenci√≥n de datos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/gradient-dark.min.css" integrity="sha512-9BPoD3EiW9STszfvG0c4C9aKPKVeS/b2JD6LTSGJ0MRB6SEn2GDn2mEPdj8QZBDHOStOpKRyUzkC8q31cyqy7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
        pre, code {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div>
        <div class="bg-slate-100 text-slate-800 text-xs p-5">LEER DATOS DESDE PARENT:</div>
        <pre><code class="language-javascript">
            window.addEventListener('message', function(event) {
                var datosEnString = event.data;
                var datosEnJSON = JSON.parse(event.data);
            })
        </code></pre>
    </div>

    <div class="grid grid-cols-2 gap-1 p-1">
        <div class="w-full">
            <div class="bg-slate-600 text-white text-xs p-5">IFRAME:</div>
            <iframe src="http://localhost:5173/DIAGNOSTICO" frameborder="0" class="w-full h-[600px]"></iframe>
        </div>
        <div>
            <div class="bg-slate-800 text-white text-xs p-5">DATOS:</div>
            <div class="overflow-auto h-[600px]">
                <pre><code class="language-json" id="datos"></code></pre>
            </div>

        </div>
    </div>
    <script>
        window.addEventListener('message', function(event) {
            document.getElementById('datos').innerHTML =event.data
            hljs.highlightAll();
        })
    </script>
</body>
</html>
